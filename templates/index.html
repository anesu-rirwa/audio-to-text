<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio To Text Transcriber</title>
  </head>
  <body>
    <h1>Audio To Text Transcriber</h1>
    <h2>Upload an Audio File for Transcription</h2>
    
    <form action="/process" method="post" enctype="multipart/form-data">
        <label for="file">Choose an audio file (MP3, WAV):</label>
        <input type="file" name="file" id="file" accept=".mp3,.wav" required>
        <button type="submit">Upload and Transcribe</button>
    </form>
  </body>
</html>
